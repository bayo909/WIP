<template>
    <lightning-button variant="brand" label="Apply" title="Filter action" onclick={applyFilter} class="slds-m-left_x-small"></lightning-button>                                
 
     <template if:true={loaded}>
        <lightning-map if:true={orders}
                    map-markers={mapMarkers}
                    markers-title={markersTitle}
        ></lightning-map>
    </template>
 
    <template if:false={loaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
 
</template>
